version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  noname:
    format: '%(asctime)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: noname
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: debug.log
  timinghandler:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: timing.log
  lockhandler:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: lock.log
loggers:
  counter:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  timings:
    level: INFO
    handlers: [timinghandler]
    propagate: no
  locklog:
    level: INFO
    handlers: [lockhandler]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
